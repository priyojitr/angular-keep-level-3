<!-- error message -->
<label class="error-message">{{ errMessage }}</label>

<div class="keep-c-list-container">
	<label>Not-Started</label>
	<!-- get all notes with state as not-started -->
	<app-note [note]="note" *ngFor="let note of notStartedNotes"></app-note>
	<!-- <app-note [note]="note" *ngFor="let note of notes | notstarted : 'not-started'"></app-note> -->
	<!-- Populate notStartedNotes -->
</div>
<div class="keep-c-list-container">
	<label>Started</label>
	<!-- get all notes with state as started -->
	<app-note [note]="note" *ngFor="let note of startedNotes"></app-note>
	<!-- Populate startedNotes -->
</div>
<div class="keep-c-list-container">
	<label>Completed</label>
	<!-- get all notes with state as started -->
	<app-note [note]="note" *ngFor="let note of completedNotes"></app-note>
	<!-- Populate completedNotes -->
</div>
